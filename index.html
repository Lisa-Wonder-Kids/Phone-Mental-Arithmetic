<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Arithmetic System</title>
  <style>
    /* Basic reset for margin, padding, height, and background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Styling for the number display and answer area */
    #number, #answer {
      text-align: center;
      width: 100%;
    }

    #number {
      font-size: 20vw;  /* Large font size for the number */
      font-weight: bold;
      margin-top: 20vh; /* Vertical margin to center the number */
    }

    #answer {
      font-size: 10vw;  /* Smaller font for the answer */
      font-weight: bold;
      color: red;  /* Red color for the answer */
      margin-top: 2vh;
      display: none;  /* Initially hide the answer */
    }

    /* Controls panel positioning */
    .controls {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
    }

    /* Button and input styling */
    button, input {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Control Panel: Speed input, Numbers per set input, and Start Button -->
  <div id="firstPage" class="controls">
    <label>Speed (ms):</label>
    <input type="number" id="speedInput" value="700" min="100" step="100">
    <label>Numbers per set:</label>
    <input type="number" id="countInput" value="5" min="1" max="20">
    <button id="toggleButton">START</button>
  </div>

  <!-- Display Area: Where the numbers and answers are shown -->
  <div id="secondPage" style="display: none;">
    <div id="number"></div>
    <div id="answer"></div>
    <div class="controls">
      <button id="nextButton">Next Set</button>
      <button id="returnButton">Back</button>
      <!-- New "Show Answer" button for mobile users -->
      <button id="showAnswerButton" style="display: none;">Show Answer</button>
    </div>
  </div>

  <script>
    // Function to generate random sets of numbers for the mental arithmetic task
    function generateRandomSets(numSets = 30, numbersPerSet = 9) {
      const sets = [];
      for (let i = 0; i < numSets; i++) {
        const set = [];
        for (let j = 0; j < numbersPerSet; j++) {
          const num = Math.floor(Math.random() * 90) + 10; // Generate random numbers between 10 and 99
          const signedNum = Math.random() < 0.5 ? num : -num;  // Randomly assign negative or positive
          set.push(signedNum);
        }
        sets.push(set); // Add the generated set to the list of sets
      }
      return sets;
    }

    let sets = [];  // Array to hold the sets of numbers
    let currentSetIndex = 0;  // Index of the current set being shown
    let currentNumberIndex = 0;  // Index of the current number in the current set
    let countdownInterval;  // Interval for showing numbers
    let waitingForEnter = false;  // Flag to check if the system is waiting for the Enter key to show the answer
    let numbersToShow = 5;  // Default number of numbers to show per set

    // Function to display a number on the screen from the current set
    function displayNumber() {
      const numberDisplay = document.getElementById('number');
      const answerDisplay = document.getElementById('answer');
      const currentSet = sets[currentSetIndex];

      answerDisplay.style.display = 'none';  // Hide the answer until it's time to show it

      if (currentNumberIndex < numbersToShow) {
        const number = currentSet[currentNumberIndex];
        numberDisplay.textContent = number;  // Display the current number

        // Play a sound whenever a number is displayed (e.g., a "tick" sound)
        const audio = new Audio('tick.wav');  // Assuming 'tick.wav' exists in the same folder
        audio.play().catch(err => console.error("Sound error:", err));  // Catch and log any sound errors

        currentNumberIndex++;  // Move to the next number in the current set
      } else {
        clearInterval(countdownInterval);  // Stop the interval once all numbers in the set are shown
        numberDisplay.textContent = '...';  // Show an ellipsis while waiting for the Enter key
        waitingForEnter = true;  // Set the flag to indicate waiting for the Enter key
        // Show the "Show Answer" button for mobile users
        document.getElementById('showAnswerButton').style.display = 'inline-block';
      }
    }

    // Function to show the answer (the sum of the numbers in the current set)
    function showAnswer() {
      const currentSet = sets[currentSetIndex];
      const answerDisplay = document.getElementById('answer');
      const sum = currentSet.slice(0, numbersToShow).reduce((a, b) => a + b, 0);  // Calculate the sum of the numbers

      answerDisplay.textContent = `Answer: ${sum}`;  // Display the sum as the answer
      answerDisplay.style.display = 'block';  // Make the answer visible
      waitingForEnter = false;  // Reset the waiting flag
      // Hide the "Show Answer" button again
      document.getElementById('showAnswerButton').style.display = 'none';
    }

    // Function to switch between the start page and the task page
    function switchPage() {
      const firstPage = document.getElementById('firstPage');
      const secondPage = document.getElementById('secondPage');
      const speed = parseInt(document.getElementById('speedInput').value);  // Get the speed from the input
      numbersToShow = parseInt(document.getElementById('countInput').value);  // Get the numbers per set from the input

      sets = generateRandomSets(30, numbersToShow);  // Generate new random sets

      if (firstPage.style.display === 'block') {
        firstPage.style.display = 'none';  // Hide the first page (control panel)
        secondPage.style.display = 'block';  // Show the second page (task area)
        currentSetIndex = 0;  // Reset the set index
        currentNumberIndex = 0;  // Reset the number index
        document.getElementById('answer').style.display = 'none';  // Hide the answer
        displayNumber();  // Display the first number
        countdownInterval = setInterval(displayNumber, speed);  // Start the interval to show numbers at the chosen speed
      } else {
        firstPage.style.display = 'block';  // Show the first page (control panel)
        secondPage.style.display = 'none';  // Hide the second page (task area)
        clearInterval(countdownInterval);  // Stop the number display
      }
    }

    // Function to move to the next set of numbers
    function nextSet() {
      currentSetIndex++;  // Move to the next set
      if (currentSetIndex >= sets.length) {
        sets = generateRandomSets(30, numbersToShow);  // If all sets are done, generate new sets
        currentSetIndex = 0;  // Reset to the first set
      }
      currentNumberIndex = 0;  // Reset the number index
      document.getElementById('number').textContent = '';  // Clear the number display
      document.getElementById('answer').style.display = 'none';  // Hide the answer
      const speed = parseInt(document.getElementById('speedInput').value);  // Get the speed again
      clearInterval(countdownInterval);  // Clear the previous interval
      displayNumber();  // Display the first number of the next set
      countdownInterval = setInterval(displayNumber, speed);  // Start the interval to show numbers at the chosen speed
    }

    // Event listeners for the buttons and Enter key
    document.getElementById('toggleButton').addEventListener('click', switchPage);  // Start/Stop button
    document.getElementById('returnButton').addEventListener('click', switchPage);  // Back button
    document.getElementById('nextButton').addEventListener('click', nextSet);  // Next Set button
    document.getElementById('showAnswerButton').addEventListener('click', showAnswer);  // New "Show Answer" button

    // Listen for the Enter key to show the answer
    document.addEventListener('keydown', function (event) {
      if (waitingForEnter && event.key === 'Enter') {
        showAnswer();  // Show the answer when Enter is pressed
      }
    });
  </script>
</body>
</html>

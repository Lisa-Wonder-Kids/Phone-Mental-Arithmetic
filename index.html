<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Arithmetic System</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #number, #answer {
      text-align: center;
      width: 100%;
    }

    #number {
      font-size: 20vw;
      font-weight: bold;
      margin-top: 20vh;
    }

    #answer {
      font-size: 10vw;
      font-weight: bold;
      color: red;
      margin-top: 2vh;
      display: none;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
    }

    button, input {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Control Panel: Speed input, Numbers per set input, and Start Button -->
  <div id="firstPage" class="controls">
    <label>Speed (ms):</label>
    <input type="number" id="speedInput" value="700" min="100" step="100">
    <label>Numbers per set:</label>
    <input type="number" id="countInput" value="5" min="1" max="20">
    <button id="toggleButton">START</button>
  </div>

  <!-- Display Area: Where the numbers and answers are shown -->
  <div id="secondPage" style="display: none;">
    <div id="number"></div>
    <div id="answer"></div>
    <div class="controls">
      <button id="nextButton">Next Set</button>
      <button id="returnButton">Back</button>
    </div>
  </div>

  <script>
    // Generate random sets of numbers where:
    // 1. First number is always positive
    // 2. Final sum is always positive
    // 3. Every subtraction keeps running total positive
    function generateRandomSets(numSets = 30, numbersPerSet = 9) {
      const sets = [];
      for (let i = 0; i < numSets; i++) {
        let set = [];
        let total = 0;

        // First number (start with 50â€“99 to allow room for subtractions)
        let firstNum = Math.floor(Math.random() * 50) + 50;
        set.push(firstNum);
        total = firstNum;

        // Middle numbers
        for (let j = 1; j < numbersPerSet - 1; j++) {
          const maxSubtract = Math.min(total - 1, 40); // Avoid subtracting too much
          const isSubtract = Math.random() < 0.5 && total > 20;
          let num;

          if (isSubtract && maxSubtract > 10) {
            num = -Math.floor(Math.random() * maxSubtract) - 1;
          } else {
            num = Math.floor(Math.random() * 40) + 10;
          }

          total += num;
          set.push(num);
        }

        // Last number to ensure final sum is positive
        if (total <= 10) {
          let fix = Math.abs(total) + Math.floor(Math.random() * 10) + 10;
          set.push(fix);
          total += fix;
        } else {
          // Optional final number
          let lastNum = Math.floor(Math.random() * 30);
          const addOrSubtract = Math.random() < 0.5 ? -1 : 1;
          if (total + addOrSubtract * lastNum > 0) {
            set.push(addOrSubtract * lastNum);
            total += addOrSubtract * lastNum;
          } else {
            set.push(Math.floor(Math.random() * 20) + 10);
          }
        }

        sets.push(set);
      }
      return sets;
    }

    let sets = [];
    let currentSetIndex = 0;
    let currentNumberIndex = 0;
    let countdownInterval;
    let waitingForEnter = false;
    let numbersToShow = 5;

    // Display current number
    function displayNumber() {
      const numberDisplay = document.getElementById('number');
      const answerDisplay = document.getElementById('answer');
      const currentSet = sets[currentSetIndex];

      answerDisplay.style.display = 'none';

      if (currentNumberIndex < numbersToShow) {
        const number = currentSet[currentNumberIndex];
        numberDisplay.textContent = number;

        // Play tick sound if available
        const audio = new Audio('tick.wav');
        audio.play().catch(err => console.error("Sound error:", err));

        currentNumberIndex++;
      } else {
        clearInterval(countdownInterval);
        numberDisplay.textContent = '...';
        waitingForEnter = true;
      }
    }

    // Show the total sum (answer)
    function showAnswer() {
      const currentSet = sets[currentSetIndex];
      const answerDisplay = document.getElementById('answer');
      const sum = currentSet.slice(0, numbersToShow).reduce((a, b) => a + b, 0);

      answerDisplay.textContent = `Answer: ${sum}`;
      answerDisplay.style.display = 'block';
      waitingForEnter = false;
    }

    // Toggle between the setup page and the number display page
    function switchPage() {
      const firstPage = document.getElementById('firstPage');
      const secondPage = document.getElementById('secondPage');
      const speed = parseInt(document.getElementById('speedInput').value);
      numbersToShow = parseInt(document.getElementById('countInput').value);

      sets = generateRandomSets(30, numbersToShow);

      if (firstPage.style.display === 'block' || firstPage.style.display === '') {
        firstPage.style.display = 'none';
        secondPage.style.display = 'block';
        currentSetIndex = 0;
        currentNumberIndex = 0;
        document.getElementById('answer').style.display = 'none';
        displayNumber();
        countdownInterval = setInterval(displayNumber, speed);
      } else {
        firstPage.style.display = 'block';
        secondPage.style.display = 'none';
        clearInterval(countdownInterval);
      }
    }

    // Move to the next number set
    function nextSet() {
      currentSetIndex++;
      if (currentSetIndex >= sets.length) {
        sets = generateRandomSets(30, numbersToShow);
        currentSetIndex = 0;
      }
      currentNumberIndex = 0;
      document.getElementById('number').textContent = '';
      document.getElementById('answer').style.display = 'none';
      const speed = parseInt(document.getElementById('speedInput').value);
      clearInterval(countdownInterval);
      displayNumber();
      countdownInterval = setInterval(displayNumber, speed);
    }

    // Event listeners
    document.getElementById('toggleButton').addEventListener('click', switchPage);
    document.getElementById('returnButton').addEventListener('click', switchPage);
    document.getElementById('nextButton').addEventListener('click', nextSet);

    // Show answer on Enter key
    document.addEventListener('keydown', function (event) {
      if (waitingForEnter && event.key === 'Enter') {
        showAnswer();
      }
    });
  </script>
</body>
</html>
